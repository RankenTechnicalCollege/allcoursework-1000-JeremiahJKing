<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CH13.css">
  <title>Survey</title>
</head>
<body>

<h1>Music Survey</h1>

<form>
  <label for="name">First Name:</label><br>
  <input type="text" id="name" name="name" value=""><br><br>
  <label for="email">E-Mail:</label><br>
  <input type="text" id="name" name="name" value=""><br><br>
</form>

<h2>Do you play any instruments?:</h2>

<form>
  <input type="radio" id="yes" name="yes" value="yes">
  <label for="yes">Yes</label><br>
  <input type="radio" id="no" name="no" value="no">
  <label for="no">No</label><br>
  <input type="radio" id="iwtl" name="iwto" value="IWTL">
  <label for="IWTL">I want to learn</label>
</form>

<h2>Favorite Genre of Music:</h2>

<form>
  <input type="checkbox" id="music1" name="music1" value="Music1">
  <label for="music1">R&B</label><br>
  <input type="checkbox" id="music2" name="music2" value="Music2">
  <label for="music2">Rock</label><br>
  <input type="checkbox" id="music3" name="music3" value="Music3">
  <label for="music3">Other</label><br><br>
</form>

<h2>How often do you discover new music?:</h2>

<form>
    <select id="nmusic" name="nmusic">
      <option value="everyday">Everyday</option>
      <option value="ootaw">Once or twice a week</option>
      <option value="fam">Few a month</option>
      <option value="hney">Huge number every year</option>
    </select>
</form><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">

</body>
</html>
